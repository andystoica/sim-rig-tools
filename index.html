<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Rig Tools</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <script src="ga.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="controls">
            <div class="group monitorInputs">
                <h3>Monitors</h3>
                <div class="row">
                    <div class="controlBox one-third">
                        <span class="label monitorCount"></span>
                        <div class="slider" id="sliderMonitorCount"></div>
                    </div>
                    <div class="controlBox one-third">
                        <span class="label monitorType"></span>
                        <div class="slider" id="sliderMonitorType"></div>
                    </div>
                    <div class="controlBox one-third">
                        <span class="label monitorDiagonal"></span>
                        <div class="slider" id="sliderMonitorDiagonal"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="controlBox one-third">
                        <span class="label monitorAspectRatio"></span>
                        <div class="slider" id="sliderMonitorAspectRatio"></div>
                    </div>
                    <div class="controlBox one-third">
                        <span class="label monitorBezel"></span>
                        <div class="slider" id="sliderMonitorBezel"></div>
                    </div>
                    <div class="controlBox one-third" id="controlMonitorAngle">
                        <span class="label monitorAngle"></span>
                        <div class="slider" id="sliderMonitorAngle"></div>
                    </div>
                    <div class="controlBox one-third" id="controlMonitorCurvature">
                        <span class="label monitorCurvature"></span>
                        <div class="slider" id="sliderMonitorCurvature"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="controlBox one-third">
                        <span class="label monitorWidth"></span>
                    </div>
                    <div class="controlBox one-third">
                        <span class="label monitorHeight"></span>
                    </div>
                    <div class="controlBox one-third">
                        <span class="label monitorSetupWidth"></span>
                    </div>
                    <div class="controlBox one-third">
                        <span class="label monitorSetupDepth"></span>
                    </div>
                </div>
            </div>
            
            <div class="row spacer"></div>
            
            <div class="group viewerInputs">
                <h3>Viewer</h3>
                <div class="row">
                    <div class="controlBox one-third centered">
                        <span class="label viewerHFov"></span>
                    </div>
                    <div class="controlBox one-third">
                        <span class="label viewerDistance"></span>
                        <div class="slider" id="sliderViewerDistance"></div>
                    </div>
                    <div class="controlBox one-third centered">
                        <span class="label viewerVFov"></span>
                    </div>
                </div>
            </div>
        </div>
        <canvas class="canvas" id="diagram"></canvas>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
